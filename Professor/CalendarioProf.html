<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calendário - SAE</title>
  <link rel="stylesheet" href="CalendarioProf.css" />
</head>
<body>

  <!-- ====== CABEÇALHO ====== -->
  <header>
    <div class="logo">
      <img src="../imagem/logo_sem_fundo(1).png" alt="Logo SAE - Sistema de Agendamento Escolar">
      <h1>SAE - Sistema de Agendamento Escolar</h1>
    </div>

    <nav aria-label="Menu principal">
      <button onclick="location.href='LoginProfessor.html'">Início</button>
      <button onclick="location.href='CalendarioProf.html'">Calendário</button>
      <button onclick="location.href='../código/Administracao.html'">Administração</button>
      <button onclick="location.href='../Aluno/LoginAluno.html'">Login do Aluno</button>
    </nav>

    <div class="dropdown">
      <button class="dropbtn">Olá, Professor!</button>
      <div class="dropdown-content">
        <a href="#"><img src="../imagem/IconPersona.png" alt="">Perfil</a>
        <a href="#"><img src="../imagem/Config.png" alt="">Configuração</a>
        <a href="#"><img src="../imagem/Notificacao.png" alt="">Notificações</a>
        <a href="../código/Login.html">Sair <img src="../imagem/Saida.png" alt=""></a>
      </div>
    </div>
  </header>

  <!-- ====== CONTEÚDO PRINCIPAL ====== -->
  <main>
    <section class="calendar-container" aria-label="Calendário de eventos">
      <div class="calendar-header">
        <button id="prev-month" class="nav-btn" aria-label="Mês anterior">◀</button>
        <h2 id="month-year">Novembro 2025</h2>
        <button id="next-month" class="nav-btn" aria-label="Próximo mês">▶</button>
      </div>

      <div class="weekdays">
        <div>Dom</div><div>Seg</div><div>Ter</div><div>Qua</div>
        <div>Qui</div><div>Sex</div><div>Sáb</div>
      </div>

      <div id="daysContainer" class="days"></div>
    </section>

    <aside class="legend">
      <h3>Tipos de Evento</h3>
      <p><span class="dot prova"></span> Prova</p>
      <p><span class="dot reuniao"></span> Reunião</p>
      <p><span class="dot atividade"></span> Atividade</p>
      <p><span class="dot outro"></span> Outro</p>
    </aside>
  </main>

  <!-- ====== MODAL ====== -->
  <div id="eventModal" class="modal" role="dialog" aria-modal="true">
    <div class="modal-content">
      <span class="close" aria-label="Fechar">&times;</span>
      <h2 id="modalDate">Dia</h2>
      <div id="eventList"></div>

      <label for="eventName">Nome do Evento:</label>
      <input type="text" id="eventName" placeholder="Ex: Prova de Física" />

      <label for="eventLocation">Local:</label>
      <input type="text" id="eventLocation" placeholder="Ex: Sala 203" />

      <label for="eventTime">Horário:</label>
      <input type="time" id="eventTime" />

      <label for="eventType">Tipo:</label>
      <select id="eventType">
        <option value="prova">Prova</option>
        <option value="reuniao">Reunião</option>
        <option value="atividade">Atividade</option>
        <option value="outro">Outro</option>
      </select>

      <button id="addEventBtn">Adicionar Evento</button>
    </div>
  </div>

  <!-- ====== RODAPÉ ====== -->
  <footer>
    <div class="footer-container">
      <div class="footer-col">
        <h3>Quer saber mais sobre a Escola?</h3>
        <p><a href="#">Clique aqui</a></p>
      </div>
      <div class="footer-col">
        <h3>Suporte</h3>
        <p>Telefone: (99) 9999-9999</p>
        <p>Chat Online</p>
      </div>
      <div class="footer-col">
        <h3>Contato</h3>
        <div class="social-icons">
          <a href="#"><img src="../imagem/IconFecebook.png" alt="Facebook"></a>
          <a href="#"><img src="../imagem/IconInstagram.png" alt="Instagram"></a>
          <a href="#"><img src="../imagem/IconWhats.png" alt="WhatsApp"></a>
          <a href="#"><img src="../imagem/IconTiktok.png" alt="TikTok"></a>
        </div>
      </div>
    </div>
  </footer>

  <script src="CalendarioProf.js"></script>
</body>
</html>
