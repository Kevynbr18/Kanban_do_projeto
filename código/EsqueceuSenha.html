<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sistema de Agendamento - SAE</title>
  <link rel="stylesheet" href="senhaEsq.css" />
</head>
<body>
  <header>
    <div class="logo">
      <img src="../imagem/logo_sem_fundo(1).png" alt="Logo SAE" />
      <h1>SAE - Recuperação de Conta</h1>
    </div>
    <nav>
      <a href="index.html"><button>Voltar ao Login</button></a>
      <button>Administração</button>
      <button>Inscrição</button>
    </nav>
  </header>

  <main>
    <section class="login-box" id="recoverSection">
      <h2>Recuperar Senha / Conta</h2>

      <form id="recoverForm">
        <div class="form-group">
          <label for="method">Método de recuperação</label>
          <select id="method" required>
            <option value="">Selecione</option>
            <option value="cpf">CPF</option>
            <option value="ra">RA</option>
            <option value="email">E-mail</option>
          </select>
        </div>

        <div class="form-group">
          <label for="identifier">Digite CPF, RA ou E-mail</label>
          <input type="text" id="identifier" placeholder="Insira seu CPF, RA ou E-mail" required />
        </div>

        <div class="form-group">
          <label for="newPassword">Nova Senha</label>
          <input type="password" id="newPassword" placeholder="Digite a nova senha" required />
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirmar Senha</label>
          <input type="password" id="confirmPassword" placeholder="Confirme a nova senha" required />
        </div>

        <button type="submit" class="btn-primary">Recuperar Conta</button>
        <button type="button" class="btn-secondary">Enviar Link de Recuperação por E-mail</button>

        <div class="divider">
          <span>ou continue com</span>
        </div>

        <a href="#" class="google-btn">
          <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google" />
          Google
        </a>

        <a href="#" class="microsoft-btn">
          <img src="https://upload.wikimedia.org/wikipedia/commons/4/44/Microsoft_logo.svg" alt="Microsoft" />
          Microsoft
        </a>

        <p class="back-login">
          <a href="Login.html">← Voltar ao Login</a>
        </p>
      </form>
    </section>
  </main>

  <footer>
    <div class="footer-container">
      <div class="footer-coleft">
        <img src="../imagem/confuso.png" alt="Ilustração" class="img-direita" />
      </div>

      <div class="footer-col">
        <h3>Quer saber mais sobre a escola?</h3>
        <p><a href="#">Clique aqui</a></p>
      </div>

      <div class="footer-col">
        <h3>Suporte</h3>
        <p>9999-9999</p>
        <p>9999-9999</p>
        <p>Chat ao vivo</p>
      </div>

      <div class="footer-col">
        <h3>Contato</h3>
        <div class="social-icons">
          <a href="#"><img src="../imagem/IconFecebook.png" alt="Facebook" /></a>
          <a href="#"><img src="../imagem/IconInstagram.png" alt="Instagram" /></a>
          <a href="#"><img src="../imagem/IconWhats.png" alt="WhatsApp" /></a>
          <a href="#"><img src="../imagem/IconTiktok.png" alt="TikTok" /></a>
        </div>
      </div>

      <div class="footer-coleft">
        <img src="../imagem/confuso.png" alt="Professor" />
      </div>
    </div>
  </footer>
</body>
</html>
