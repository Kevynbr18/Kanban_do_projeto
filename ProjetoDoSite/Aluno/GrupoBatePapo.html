<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Sistema de Agendamento - Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css">
  <link rel="stylesheet" href="GrupoBatePapo.css">
</head>
<body>
  <header>
    <div class="Topo">
      <h1>SAE - Sistema de Agendamento</h1>
    </div>
    <nav>
      <a href="LoginAluno.html"><button>Início</button></a>
      <a href="CalendarioAluno.html"><button>Calendário</button></a>
      <a href="#"><button>Administração</button></a>

      <div class="dropdown">
        <button class="dropbtn"><i class="fas fa-user-circle">Olá, Aluno!</i> </button>
        <div class="dropdown-content">
          <a href="#" ><img src="../imagem/IconPersona.png" alt="png " style="margin-right: 10px;">Perfil</a>
          <a href="#"><img src="../imagem/Config.png" alt="png " style="margin-right: 10px;">Configuração</a>
          <a href="#"><img src="../imagem/Notificacao.png" alt="png " style="margin-right: 10px;">Notificações</a>
          <a href="../código/Login.html " style="display: flex; align-items: center; justify-content: center; gap: 10px;">
            <b style="text-align: center;">Sair</b>
            <img src="../imagem/Saida.png" alt="Sair" style="width: 20px; height: 20px;">
          </a>       
         </div>
      </div>
    </nav>
  </header>

  <div class="container">
    <aside class="sidebar">
      <h3>Grupos</h3>
      <div id="groupList">

        <!-- Grupos aparecem aqui -->
      </div>
      <div class="group-actions">
        <input type="text" id="newGroupName" placeholder="Novo grupo">
        <button onclick="createGroup()">Criar</button>
        <button onclick="deleteGroup()">Deletar</button>
      </div>
    </aside>

    <main class="chat">
      <h2 id="chatTitle">Selecione um grupo</h2>
      <div class="messages" id="messages"></div>
      <div class="input-area">
        <input type="text" id="msgInput" placeholder="Digite sua mensagem...">
        <button onclick="sendMsg()">Enviar</button>
      </div>
    </main>
  </div>

  <footer>
    <div class="footer-container">
      <!-- Coluna 1 -->
      <div class="footer-col">
        <h3>Quer saber mais sobre a Escola?</h3>
        <p><a href="#">Clique aqui </a></p>
      </div>
  
      <!-- Coluna 2 -->
      <div class="footer-col">
        <h3>suporte</h3>
        <p>9999-9999</p>
        <p>9999-9999</p>
        <p>chat</p>
      </div>
  
      <!-- Coluna 3 -->
      <div class="footer-col">
        <h3>contato</h3>
        <div class="social-icons">
          <a href="#"><img src="../imagem/IconFecebook.png" alt="Facebook"></a>
          <a href="#"><img src="../imagem/IconInstagram.png" alt="Instagram"></a>
          <a href="#"><img src="../imagem/IconWhats.png" alt="WhatsApp"></a>
          <a href="#"><img src="../imagem/IconTiktok.png" alt="TikTok"></a>
        </div>
      </div>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
