<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulário de Feedback</title>
  <link rel="stylesheet" href="Feedback.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

  <!-- Cabeçalho -->
  <header>
    <div class="logo">
      <img src="../imagem/logo_sem_fundo(1).png" alt="Logo SAE">
      <h1>SAE - Sistema de Agendamento Escolar</h1>
    </div>

    <nav>
      <a href="LoginAluno.html"><button>Início</button></a>
      <a href="CalendarioAluno.html"><button>Calendário</button></a>
      <button type="button">Administração</button>
   

    <!-- Menu do Usuário -->
    <div class="dropdown">
      <button class="dropbtn">Olá, Aluno! </button>
      <div class="dropdown-content">
        <a href="#" ><img src="../imagem/IconPersona.png" alt="png " style="margin-right: 10px;">Perfil</a>
        <a href="#"><img src="../imagem/Config.png" alt="png " style="margin-right: 10px;">Configuração</a>
        <a href="#"><img src="../imagem/Notificacao.png" alt="png " style="margin-right: 10px;">Notificações</a>
        <a href="../código/Login.html " style="display: flex; align-items: center; justify-content: center; gap: 10px;">
          <b style="text-align: center;">Sair</b>
          <img src="../imagem/Saida.png" alt="Sair" style="width: 20px; height: 20px;">
        </a>       
       </div>
    </div>
  </nav>
  </header>

  <!-- Formulário de Feedback -->
  <main>
    <form id="meuFormulario">
      <!-- Nome -->
      <label for="nome">Nome</label>
      <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required />

      <!-- Tipo de Feedback -->
      <label for="seb">O que deseja expressar?</label>
      <select name="seb" id="seb" required>
        <option value="Problema">Problema no site</option>
        <option value="Ideias">Tenho ideias</option>
        <option value="Agradecimento">Expressar um elogio</option>
      </select>

      <!-- Senha -->
      <label for="senha">Senha</label>
      <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required />

      <!-- Mensagem -->
      <label for="mensagem">Mensagem</label>
      <textarea id="mensagem" name="mensagem" rows="4" placeholder="Digite sua mensagem aqui..." required></textarea>

      <!-- Botão -->
      <div class="butao">
        <button type="submit">Enviar</button>
      </div>
    </form>
  </main>

  <!-- Rodapé -->
  <footer>
    <div class="footer-container">
  
      <!-- Coluna 1 -->
      <div class="footer-col">
        <h3>Quer saber mais sobre a Escola?</h3>
        <p><a href="#">Clique aqui </a></p>
      </div>
  
      <!-- Coluna 2 -->
      <div class="footer-col">
        <h3>suporte</h3>
        <p>9999-9999</p>
        <p>9999-9999</p>
        <p>chat</p>
      </div>
  
      <!-- Coluna 3 -->
      <div class="footer-col">
        <h3>contato</h3>
        <div class="social-icons">
          <a href="#"><img src="../imagem/IconFecebook.png" alt="Facebook"></a>
          <a href="#"><img src="../imagem/IconInstagram.png" alt="Instagram"></a>
          <a href="#"><img src="../imagem/IconWhats.png" alt="WhatsApp"></a>
          <a href="#"><img src="../imagem/IconTiktok.png" alt="TikTok"></a>
        </div>
      </div>
    </div>
  </footer>

  <!-- JS opcional para mensagem ao enviar -->
  <script>
    document.getElementById("meuFormulario").addEventListener("submit", function (e) {
      e.preventDefault();
      alert("✅ Obrigado pelo seu feedback!");
      this.reset();
    });
  </script>

</body>
</html>
