<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sistema de Agendamento - SAE</title>
  <link rel="stylesheet" href="Cadastro.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="../imagem/logo_sem_fundo(1).png" alt="Logo do SAE" />
      <h1>SAE - Área de Cadastro</h1>
    </div>
    <nav>
      <button type="button">Administração</button>
      <button type="button">Departamentos</button>
    </nav>
  </header>

  <main>
    <div class="container">
      <!-- Imagem de boas-vindas -->
      <div class="image-box">
        <img src="../imagem/cadastro.png" alt="Imagem ilustrativa de cadastro" class="imgCadastro" />
      </div>

      <!-- Formulário de Cadastro -->
      <section class="login-box" id="registerSection" aria-label="Formulário de Cadastro">
        <h2>Criar Conta</h2>
        <form id="registerForm">
          <!-- Nome -->
          <div class="form-group">
            <label for="nome">Nome completo</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required />
          </div>

          <!-- CPF ou RA -->
          <div class="form-group">
            <label for="cpfReg">CPF / RA</label>
            <input type="text" id="cpfReg" name="cpfReg" placeholder="Digite seu CPF ou RA" required />
          </div>

          <!-- Escola e Estado -->
          <div class="form-inline">
            <div class="form-group">
              <label for="escola">Escola</label>
              <select id="escola" name="escola" required>
                <option value="">Selecione sua escola</option>
                <option value="escola_sol_nascente">Escola Sol Nascente</option>
                <option value="colegio_estrela_do_saber">Colégio Estrela do Saber</option>
                <option value="instituto_saber_vivo">Instituto Saber Vivo</option>
                <option value="escola_monte_azul">Escola Monte Azul</option>
                <option value="colegio_futuro_hoje">Colégio Futuro Hoje</option>
              </select>
            </div>

            <div class="form-group">
              <label for="et">Estado</label>
              <select id="et" name="estado" required>
                <option value="">UF</option>
                <option value="SP">SP</option>
                <option value="RJ">RJ</option>
                <option value="RS">RS</option>
                <option value="GO">GO</option>
              </select>
            </div>
          </div>

          <!-- E-mail -->
          <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required />
          </div>

          <!-- Senha -->
          <div class="form-group">
            <label for="senhaReg">Senha</label>
            <input type="password" id="senhaReg" name="senhaReg" placeholder="Digite sua senha" required />
          </div>

          <!-- Confirmar Senha -->
          <div class="form-group">
            <label for="confirmarSenha">Confirmar senha</label>
            <input type="password" id="confirmarSenha" name="confirmarSenha" placeholder="Confirme sua senha" required />
          </div>

          <button type="submit" class="login-btn">Cadastrar</button>
        </form>

        <p class="switch-form">
          Já tem conta?
          <a href="Login.html">Fazer login</a>
        </p>
      </section>
    </div>
  </main>

  <footer>
    <div class="footer-container">
      <!-- Coluna 1 -->
      <div class="footer-col">
        <h3>Quer saber mais sobre a escola?</h3>
        <p><a href="#">Clique aqui</a></p>
      </div>

      <!-- Coluna 2 -->
      <div class="footer-col">
        <h3>Suporte</h3>
        <p>9999-9999</p>
        <p>9999-9999</p>
        <p>Chat ao vivo</p>
      </div>

      <!-- Coluna 3 -->
      <div class="footer-col">
        <h3>Contato</h3>
        <div class="social-icons">
          <a href="#"><img src="../imagem/IconFecebook.png" alt="Facebook" /></a>
          <a href="#"><img src="../imagem/IconInstagram.png" alt="Instagram" /></a>
          <a href="#"><img src="../imagem/IconWhats.png" alt="WhatsApp" /></a>
          <a href="#"><img src="../imagem/IconTiktok.png" alt="TikTok" /></a>
        </div>
      </div>
    </div>
  </footer>
</body>
</html>
