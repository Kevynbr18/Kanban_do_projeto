<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sistema de Reservas</title>
  <link rel="stylesheet" href="FazerReserva.css" />
</head>
<body>
  <header>
    <h1>Sistema de Reservas</h1>
  </header>

  <nav>
    <a href="../Aluno/LoginAluno.html"><button>Início</button></a>
    <a href="CalendarioAluno.html"><button>Calendário</button></a>
    <a href="../código/Administracao.html"><button>Administração</button></a>

    <div class="dropdown">
      <button class="dropbtn">Olá, Aluno!</button>
      <div class="dropdown-content">
        <a href="#"><img src="../imagem/IconPersona.png" alt="">Perfil</a>
        <a href="#"><img src="../imagem/Config.png" alt="">Configuração</a>
        <a href="#"><img src="../imagem/Notificacao.png" alt="">Notificações</a>
        <a href="../código/index.html"><b>Sair</b><img src="../imagem/Saida.png" alt="Sair"></a>
      </div>
    </div>
  </nav>

  <div class="tema-container">
    <button class="botao-tema" onclick="alternarModo()">Alternar Tema</button>
  </div>

  <main class="container">
    <!-- ===== CALENDÁRIO ===== -->
    <section class="calendario">
      <h2>Disponibilidade do Mês</h2>
      <div class="mes-controles">
        <button id="mesAnterior">&lt;</button>
        <span id="mesAno"></span>
        <button id="mesSeguinte">&gt;</button>
      </div>
      <table>
        <thead>
          <tr>
            <th>Dom</th><th>Seg</th><th>Ter</th><th>Qua</th><th>Qui</th><th>Sex</th><th>Sáb</th>
          </tr>
        </thead>
        <tbody id="diasDoMes"></tbody>
      </table>
    </section>

    <!-- ===== FORMULÁRIO ===== -->
    <section class="formulario">
      <h2>Fazer Reserva</h2>
      <form id="formReserva">
        <label for="local">Local:</label>
        <select id="local" required>
          <option value="">Selecione</option>
          <option value="quadra">Quadra</option>
          <option value="biblioteca">Biblioteca</option>
          <option value="laboratorio">Laboratório</option>
          <option value="sala">Sala de Aula</option>
        </select>

        <label for="horario">Horário:</label>
        <select id="horario" required>
          <option value="">Selecione horário</option>
        </select>

        <label for="finalidade">Finalidade:</label>
        <select id="finalidade" disabled required>
          <option value="">Selecione o local primeiro</option>
        </select>

        <input type="hidden" id="dataSelecionada">
        <button type="submit">Confirmar Reserva</button>
      </form>
      <p id="reservaStatus"></p>
    </section>
  </main>

  <!-- ===== RODAPÉ ===== -->
  <footer>
    <div class="footer-container">
      <div class="footer-col">
        <h3>Sobre a Escola</h3>
        <a href="#">Saiba mais</a>
      </div>

      <div class="footer-col">
        <h3>Suporte</h3>
        <p>(99) 9999-9999</p>
        <p><a href="#">Atendimento via Chat</a></p>
      </div>

      <div class="footer-col">
        <h3>Contato</h3>
        <div class="social-icons">
          <a href="#"><img src="https://img.icons8.com/ios-glyphs/30/ffffff/facebook.png" alt="Facebook"></a>
          <a href="#"><img src="https://img.icons8.com/ios-glyphs/30/ffffff/instagram-new.png" alt="Instagram"></a>
          <a href="#"><img src="https://img.icons8.com/ios-glyphs/30/ffffff/whatsapp.png" alt="WhatsApp"></a>
          <a href="#"><img src="https://img.icons8.com/ios-glyphs/30/ffffff/tiktok.png" alt="TikTok"></a>
        </div>
      </div>
    </div>

    <div class="footer-bottom">
      <p>&copy; 2025 Escola Modelo — Todos os direitos reservados.</p>
    </div>
  </footer>

  <script src="FazerReservar.js"></script>
</body>
</html>
