<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fale com a Administração</title>
  <link rel="stylesheet" href="Administracao.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="../imagem/logo_sem_fundo(1).png" alt="Logo SAE">
      <h1>SAE - Área de Login</h1>
      <h1>Fale com a Administração</h1>
    </div>
    <nav>
    <img src="https://img.icons8.com/ios-filled/50/school.png" alt="Logo">
      <a href="../Aluno/LoginAluno.html"><button>Login do aluno</button></a>
      <a href="../Professor/LoginProfessor.html"><button>Login do Professor</button></a>
    </nav>
  </header>

  <main>
    <div class="form-container">
      <h2>Envie uma mensagem para a administração</h2>
      <form id="contatoForm">
        <div class="form-group">
          <label for="nome">Nome completo</label>
          <input type="text" id="nome" name="nome" required>
        </div>

        <div class="form-group">
          <label for="ra">RA ou CPF</label>
          <input type="text" id="ra" name="ra" required>
        </div>

        <div class="form-group">
          <label for="email">E-mail para contato</label>
          <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
          <label for="setor">Setor</label>
          <select id="setor" name="setor" required>
            <option value="">Selecione</option>
            <option value="secretaria">Secretaria</option>
            <option value="coordenacao">Coordenação</option>
            <option value="financeiro">Financeiro</option>
            <option value="infraestrutura">Infraestrutura</option>
          </select>
        </div>

        <div class="form-group">
          <label for="mensagem">Mensagem</label>
          <textarea id="mensagem" name="mensagem" rows="5" required></textarea>
        </div>

        <button type="submit">Enviar</button>
      </form>
    </div>
  </main>

  <!-- Rodapé -->
  <footer>
  <div class="footer-container">

    <!-- Coluna 1 -->
    <div class="footer-col">
      <h3>Quer saber mais sobre a Escola?</h3>
      <p><a href="#">Clique aqui </a></p>
    </div>

    <!-- Coluna 2 -->
    <div class="footer-col">
      <h3>suporte</h3>
      <p>9999-9999</p>
      <p>9999-9999</p>
      <p>chat</p>
    </div>

    <!-- Coluna 3 -->
    <div class="footer-col">
      <h3>contato</h3>
      <div class="social-icons">
        <a href="#"><img src="../imagem/IconFecebook.png" alt="Facebook"></a>
        <a href="#"><img src="../imagem/IconInstagram.png" alt="Instagram"></a>
        <a href="#"><img src="../imagem/IconWhats.png" alt="WhatsApp"></a>
        <a href="#"><img src="../imagem/IconTiktok.png" alt="TikTok"></a>
      </div>
    </div>
  </div>
</footer>

  <script>
    document.getElementById("contatoForm").addEventListener("submit", function (e) {
      e.preventDefault();
      alert("Sua mensagem foi enviada para a administração. Em breve você receberá um retorno.");
      this.reset();
    });
  </script>
</body>
</html>
