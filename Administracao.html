<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fale com a Administração - SAE</title>
  <link rel="stylesheet" href="Administracao.css" />
</head>
<body>
  <header>
    <div class="logo">
      <img src="../imagem/logo_sem_fundo(1).png" alt="Logo SAE">
      <div class="titles">
        <h1>SAE - Sistema de Agendamento Escolar</h1>
        <h2>Fale com a Administração</h2>
      </div>
    </div>
    <nav>
      <img src="https://img.icons8.com/ios-filled/50/school.png" alt="Ícone Escola">
      <a href="../código/Login.html"><button>Area de Login</button></a>
      <a href="../Aluno/LoginAluno.html"><button>Login do Aluno</button></a>
      <a href="../Professor/LoginProfessor.html"><button>Login do Professor</button></a>
    </nav>
  </header>

  <main>
    <div class="form-container">
      <h2>Envie uma mensagem para a administração</h2>
      <form id="contatoForm">
        <div class="form-group">
          <label for="nome">Nome completo</label>
          <input type="text" id="nome" name="nome" placeholder="Ex: Maria Silva" required>
        </div>

        <div class="form-group">
          <label for="ra">RA ou CPF</label>
          <input type="text" id="ra" name="ra" placeholder="Digite seu RA ou CPF" required>
        </div>

        <div class="form-group">
          <label for="email">E-mail para contato</label>
          <input type="email" id="email" name="email" placeholder="seuemail@exemplo.com" required>
        </div>

        <div class="form-group">
          <label for="setor">Setor</label>
          <select id="setor" name="setor" required>
            <option value="">Selecione o setor</option>
            <option value="secretaria">Secretaria</option>
            <option value="coordenacao">Coordenação</option>
            <option value="financeiro">Financeiro</option>
            <option value="infraestrutura">Infraestrutura</option>
          </select>
        </div>

        <div class="form-group">
          <label for="mensagem">Mensagem</label>
          <textarea id="mensagem" name="mensagem" rows="5" placeholder="Escreva sua mensagem aqui..." required></textarea>
        </div>

        <button type="submit">Enviar Mensagem</button>
      </form>
    </div>
  </main>

  <footer>
    <div class="footer-container">
      <div class="footer-col">
        <h3>Quer saber mais sobre a Escola?</h3>
        <p><a href="#">Clique aqui</a></p>
      </div>

      <div class="footer-col">
        <h3>Suporte</h3>
        <p>(11) 9999-9999</p>
        <p>(11) 9999-8888</p>
        <p>Atendimento via chat</p>
      </div>

      <div class="footer-col">
        <h3>Contato</h3>
        <div class="social-icons">
          <a href="#"><img src="../imagem/IconFecebook.png" alt="Facebook"></a>
          <a href="#"><img src="../imagem/IconInstagram.png" alt="Instagram"></a>
          <a href="#"><img src="../imagem/IconWhats.png" alt="WhatsApp"></a>
          <a href="#"><img src="../imagem/IconTiktok.png" alt="TikTok"></a>
        </div>
      </div>
    </div>
  </footer>

  <script>
    document.getElementById("contatoForm").addEventListener("submit", function (e) {
      e.preventDefault();
      alert("✅ Sua mensagem foi enviada para a administração. Em breve você receberá um retorno.");
      this.reset();
    });
  </script>
</body>
</html>
